site_name: 共享文档
theme:
  name: material
docs_dir: data
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

nav:
  - 介绍: README.md
  - linux命令使用:
      - docker使用: docker.md
      - 发布至GitHub Pages: install/github-pages.md
      - firewall使用: firewalld.md
  - 'k8s原理与使用简介 - 分享': openshift/k8s-usage-share-ppt.md
